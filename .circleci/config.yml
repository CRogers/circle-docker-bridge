# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  jar:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: ./gradlew --no-daemon jar

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - persist_to_workspace:
          root: .
          paths:
            - build/libs

  compile-native:
    docker:
      - image: tenshi/graalvm-native-image
        entrypoint:
        command: /bin/sh

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Ensure output dir exists
          command: mkdir -p build/native

      - run:
          name: Compile native image
          command: >
            /usr/lib/graalvm/bin/native-image
            --verbose
            --static
            -cp build/libs/circle-docker-bridge.jar
            -H:Name=build/native/circle-docker-bridge
            -H:Class=uk.callumr.circledockerbridge.Main

      - persist_to_workspace:
          root: .
          paths:
            - build/native

  test-native:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - setup_remote_docker

      - attach_workspace:
          at: .

      - restore_cache:
          keys:
          - v1-dependencies-test-{{ checksum "build.gradle" }}
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-test-
          - v1-dependencies-

      - run: ./gradlew --no-daemon -i test --tests *.aot.*

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-test-{{ checksum "build.gradle" }}

  test-jvm:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - setup_remote_docker

      - attach_workspace:
          at: .

      - restore_cache:
          keys:
          - v1-dependencies-test-{{ checksum "build.gradle" }}
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-test-
          - v1-dependencies-

      - run: ./gradlew --no-daemon -i test --tests *.jvm.*

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-test-{{ checksum "build.gradle" }}


workflows:
  version: 2
  build:
    jobs:
      - jar
      - compile-native:
          requires:
            - jar
      - test-native:
          requires:
            - compile-native
      - test-jvm
